<!-- Brand Logo -->
<a [routerLink]="['/home']" class="brand-link">
    <img src="assets/clarins_old.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"/>
    <!-- <img src="assets/img/default-profile.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"/> -->
    <!-- <span class="brand-text font-weight-light">AdminLTE 3</span> -->
    <span class="brand-text font-weight-dark">Khushbu</span>
</a>

<div class="sidebar">
    <div class="user-panel mt-2 pb-2 mb-0 d-flex">
        <div class="image">
            <!-- <img [src]="{{user.picture ?? 'assets/img/default-profile.png'}}" class="img-circle elevation-2" alt="User Image"/> -->
            <img [src]="'assets/img/user2-160x160.jpg'" class="img-circle elevation-2" alt="User Image"/>
        </div>
        <div class="info">
            <a [routerLink]="['/home/profile']" class="d-block font-weight-light">
                <!-- Welcome to -->
                {{JOBTITLE | titlecase}}
            </a>
        </div>
    </div>

    <nav class="mt-0" style="overflow-y: hidden; overflow-x: hidden;">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <app-menu-item [ngStyle]="{'box-shadow': item.name === 'Dashboard' ? 'rgb(0 0 0 / 25%) 0 .5px 0, inset rgb(255 255 255 / 16%) 0 2px 0' : '', 'text-shadow': item.name === 'Dashboard' ? 'rgb(0 0 0 / 25%) 0 -1px 0' : '' }" *ngFor="let item of menu" [menuItem]="item"></app-menu-item>

            <!-- <app-menu-item *ngFor="let item of menu" [menuItem]="item"></app-menu-item> -->
        </ul>
    </nav>
</div>
