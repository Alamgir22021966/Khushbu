<div class="container container-fluid">
  <div class="row no-gutters">
    <div class="col-md-6 offset-md-3">
      <!-- <div class="card purple-gradient"> -->
      <div class="Shadow card gradeient">
        <div class="card-header"><i class="fa fa-align-justify"></i> Daily Sales Report</div>
        <div class="card-body">
          <form [formGroup]="ReportUIForm" autocomplete="off">
            <h5 class="text-center" style="margin-top:15px">Report Parameters</h5>
            <h5 class="text-center">Enter values for the Parameters</h5>
            <div class="row no-gutters mt-4">
              <div class="row mb-2">
                <label for="SALESDATE" class="control-label col-sm-4 text-right no-padding">Sales
                  Date:</label>
                <div class="col-sm-7">
                  <input type="text" placeholder="Datepicker" formControlName="SALESDATE" placeholder="DD/MM/YYYY"
                    bsDatepicker class="form-control" placement="bottom" [bsConfig]="datePickerConfig">
                  <!-- <ng-select [items]="SalesDate" [virtualScroll]="true" [clearable]="true"
                                            bindLabel="Name" bindValue="Value" placeholder="Select Sales Date"
                                            formControlName="SALESDATE" (close)="onClose()">
                                        </ng-select> -->
                </div>
              </div>
              <div class="row mb-2">
                <label for="CATEGORYID" class="col-sm-4 col-form-label text-right no-padding">Category:</label>
                <div class="col-sm-7">
                  <ng-select [items]="Category" [virtualScroll]="true" [clearable]="false" bindLabel="Name"
                    bindValue="Value" placeholder="Select Category" formControlName="CATEGORYID"
                    (change)="GetSubCategory(f.CATEGORYID.value)" (close)="onClose()">
                  </ng-select>
                </div>
              </div>
              <div class="row mb-1">
                <label for="SUBCATEGORYID" class="col-sm-4 col-form-label text-right no-padding">Sub
                  Category:</label>
                <div class="col-sm-7">
                  <ng-select [items]="SubCategory" [virtualScroll]="true" [clearable]="false" bindLabel="Name" bindValue="Value"
                    placeholder="Select Sub-Category" formControlName="SUBCATEGORYID">
                  </ng-select>
                </div>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-md-12 text-center">
                <!-- <button class="btn btn-primary mb-5" type="submit" [disabled]="ReportUIForm.invalid">Submit</button> -->
                <button type="button" class="btn blue-gradient mr-1 px-4"
                  (click)="rptReportSalesInformationBy(f.SALESDATE.value, f.CATEGORYID.value, f.SUBCATEGORYID.value)">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
